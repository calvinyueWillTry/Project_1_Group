<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport" />
		<meta content="ie=edge" http-equiv="x-ua-compatible" />
		<title>Pok√©mon Battle</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<link href="../battleScene/battle.css" rel="stylesheet" />
	</head>
	<body>
		<audio autoplay loop> <!-- Added music back in. Is this low enough? We can't have the volume too low -->
			<source type="audio/mpeg" src="../sfx/battle_lower.mp3" />
	   </audio>
		<div id="pokemon">
			<div class="depth">
				<div class="layer foe">
					<div class="info">
						<div class="balls">
							<img src="../imgs/blue_balls.svg" />
						</div>
						<div class="stats">
							<div class="name"></div>
							<div class="level-wrap">
								<img src="../imgs/level.svg" />
								<span class="level"></span>
							</div>
							<div class="hp-wrap">
								<img src="../imgs/hp.svg" />
								<div class="hp-bar">
									<div class="hp-bar-active"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="images">
						<div class="trainer">
							<img src="../imgs/blue_front.svg" />
						</div>
						<div id="foePokemon" class="pokemon">
							<img src="../imgs/eevee_front.svg" />
						</div>
					</div>
				</div>
				<div class="layer player">
					<div class="images">
						<div class="trainer">
							<img src="../imgs/red_back.svg" />
						</div>
						<div id="playerPokemon" class="pokemon">
							<img src="../imgs/pikachu_back.svg" />
						</div>
					</div>
					<div class="info">
						<div class="balls">
							<img src="../imgs/red_balls.svg" />
						</div>
						<div class="stats">
							<div class="name"></div>
							<div class="level-wrap">
								<img src="../imgs/level.svg" />
								<span class="level"></span>
							</div>
							<div class="hp-wrap">
								<img src="../imgs/hp.svg" />
								<div class="hp-bar">
									<div class="hp-bar-active"></div>
								</div>
							</div>
							<div class="health">
								<span class="hp"></span>
								<span>/</span>
								<span class="hpTotal"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="layer windows">
					<div class="window texts">
						<div class="text text1"></div>
						<div class="text text2"></div>
					</div>
					<div class="window menu">
						<span class="button fight">FIGHT</span>
						<span class="button pkmn">
							<sup>P</sup>
							<sub>K</sub>
							<sup>M</sup>
							<sub>N</sub>
						</span>
						<span class="button item">ITEM</span>
						<span class="button run">RUN</span>
					</div>
					<div class="window fight">
						<div class="button" id="move0"></div>
						<div class="button" id="move1"></div>
						<div class="button" id="move2"></div>
						<div class="button back">cancel</div>
						<div class="window fight-details">
							<span class="type-header">TYPE/</span>
							<span class="type">NORMAL</span>
						</div>
					</div>
					<div class="window item">
						<div class="button potion">
							<span>POTION x</span>
							<span class="potionCount">1</span>
						</div>
						<div class="button back">cancel</div>
					</div>
					<div class="window pkmn">
						<div class="button playerPokemonButton">
							<span class="playerpokemonname"></span>
						</div>
						<div class="button back">cancel</div>
					</div>
				</div>
			</div>
		</div>
		<div class="nav-title-container">
			<a href="../index.html" class="nav-title">
				<button id="returnButton" class="returnHomePage"> Return </button>
			</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="../js/battle/battle.js" type="module"></script>
	</body>
</html>
